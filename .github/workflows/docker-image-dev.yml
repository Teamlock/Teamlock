name: Docker Dev Image

on:
  push:
    branches: [dev]

env:
  VERSION: "1.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # This is the a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      # And make it available for the builds
      - name: Build and push Teamlock Free Version
        run: |
          docker build -t teamlock:dev-$VERSION --build-arg VERSION=$VERSION .
          docker tag teamlock:dev-$VERSION teamlockproject/teamlock:dev-$VERSION
          docker push teamlockproject/teamlock:dev-$VERSION

